<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="column-1">
          <h5>London</h5>
          <h5>Paris</h5>
          <h5>New York</h5>
          <h5>Milan</h5>
          <button id="current-location-button">Show Location</button>

          <form class="search" id="search-form">
            <input
              type="search"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="Submit" value="Search" />
          </form>
          <span>
            <div id="time">Tuesday, 1:05 PM</div>
            <div id="date">October 6, 2022</div>
          </span>
          <ul>
            <li>Current Location: <span id="city"></span></li>
            <li>
              Temperature:
              <span class="temperature" id="actual-temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link"> ℃</a> |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
            </li>
            <li><span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind Speed: <span id="wind"></span> m/s</li>
            <li>Real feel: <span id="feels-like"></span>℃</li>
          </ul>
        </div>
      </div>
      <p class="gitRef">
        <a href="https://github.com/aislingkelly636/WeatherApp"
          >Open-source code</a
        >
        by Aisling Kelly
      </p>
    </div>
    <script src="weatherApp.js"></script>
  </body>
</html>
