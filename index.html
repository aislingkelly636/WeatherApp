<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div class="col-6">
            <div class="de-flex weather-temperature">
              <img
                src=""
                alt="Clear"
                id="icon"
              />
              <div class="col-6">
                 <ul>
              <li><span id="city"></span></li>
              <li><span id="date"></span></li>
              <li>
                Temperature:
                <span class="temperature" id="actual-temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link"> ℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </li>
              </div>
            </div>
            <button id="current-location-button">Show Location</button>

            <form class="search" id="search-form">
              <input
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
              <input type="Submit" value="Search" />
            </form>

           
              <li><span id="description"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind"></span> Km/H</li>
              <li>Real feel: <span id="real-feel"></span>℃</li>
            </ul>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/aislingkelly636/WeatherApp"
            target="_blank"
            >Open-source code</a
          >, by Aisling Kelly</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
