<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-contol"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <div>
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
              <div class="col-3">
                <div>
                  <input
                    id="current-location-button"
                    value="Show Location"
                    class="btn btn-primary w-90"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li><span id="description"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="de-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="actual-temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active"> ℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind"></span> Km/H</li>
              <li>Real feel: <span id="real-feel"></span>℃</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small
        ><a href="https://github.com/aislingkelly636/WeatherApp" target="_blank"
          >Open-source code</a
        >, by Aisling Kelly</small
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
